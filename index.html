<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gathering Input</title>
    <script>
        function getName(){
            var fullName;
            fullName = document.getElementById("first").value;
            fullName += " ";
            fullName += document.getElementById("last").value;
            document.getElementById("message").innerHTML = fullName;
        }

    </script>
</head>


<body>
    <input type="text" id="first" />
    <input type="text" id="last" />
    <button type="button" id="doneButton" onclick="getName();">Done</button>
    <p id="message"></p>
</body>
</html>
